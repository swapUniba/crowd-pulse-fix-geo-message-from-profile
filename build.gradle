plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.swapUniba:crowd-pulse-data-java:0.0.1'
    compile 'com.github.swapUniba:crowd-pulse-fix-geo-message:0.0.1'
    compile group: 'com.beust', name: 'jcommander', version: '1.47'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.9'
}